<body style="padding-top: 25px;">
<div class="col-md-6 offset-md-3">
<form action="mail-gonder.php" method="post" enctype="multipart/form-data" name="ticket" id="ticket">
<div class="form-group">
    <label for="exampleInputText2">Ad-Soyad:</label>
    <input type="text" class="form-control" name="adsoyad" id="adsoyad" placeholder="Adınız-Soyadınız">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">E-Posta Adresiniz:</label>
    <input type="email" class="form-control" name="eposta" id="eposta" aria-describedby="emailHelp" placeholder="E-Posta Adresi">
    <small id="emailHelp" class="form-text text-muted">Size ulaşabilmem için Lütfen E-Posta adresinizi giriniz.</small>
  </div>
  <div class="form-group">
   <label for="example-tel-input">Tel No:</label>
   <input class="form-control" type="tel" placeholder="+90-(555)-555-5555" name="telno" id="telno">
  </div>
  <div class="form-group">
    <label for="exampleInputText1">Belirtmek istediğiniz Konu:</label>
    <input type="text" class="form-control" name="konu" id="konu" placeholder="Konu">
  </div>
  <div class="form-group">
    <label for="exampleInputText2">Belirtmek istediğiniz Mesaj:</label>
    <input type="text" class="form-control" name="mesaj" id="mesaj" placeholder="Mesajınız">
  </div>
  <div class="form-group">
    <div class="custom-file">
      <input type="file" class="custom-file-input" name="attechment">
      <label class="custom-file-label" for="validatedInputGroupCustomFile" data-browse="Dosya Seç">Göndermek istediğiniz dosyayı seçiniz...</label>
    </div>
  </div>
  <!-- <button type="submit" class="btn btn-success">Ticket At</button> -->
  <input type="submit" class="btn btn-success" value="Ticket At">
</form>
</div>
</body>
